<header>
  <h1>Marcas</h1>

  <form [formGroup]="form">
    <mat-form-field class="search-bar" appearance="outline"
      subscriptSizing="dynamic">
      <input matInput type="text" placeholder="Buscar una marca"
        formControlName="query">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </form>
</header>

@if(vehicleMakesStore.isLoading()) {
  <div class="loading-container">
    <mat-progress-spinner mode="indeterminate"
    [diameter]="32"></mat-progress-spinner>
  </div>
}
@else {
  <app-make-list [makes]="vehicleMakesStore.makes() | filter: query()"
    (clickEvent)="navigateToMakeDetails($event.Make_ID)"></app-make-list>
}
