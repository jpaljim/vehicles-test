<h1>Vehicle models</h1>

<mat-list class="list">
  <cdk-virtual-scroll-viewport itemSize="48" class="list app-scroll">
    <mat-list-item *cdkVirtualFor="let model of makeModels; let odd = odd;"
      class="item" [class.item-alternate]="odd">
      {{ model.Model_Name }}
    </mat-list-item>
  </cdk-virtual-scroll-viewport>
</mat-list>
